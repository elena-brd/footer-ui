<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Footer UI</title>
</head>

<body>
    <div class="container">
        <div id="card">
            <div class="card-content">
                <div class="column">
                    <div>
                        <h3>Gallery</h3>
                        <a href="#">Community</a>

                        <a href="#">Picks</a>
                    </div>
                    <div>
                        <h3>Marketplace</h3>
                        <a href="#">Trending</a>
                        <a href="#">Best selling</a>
                        <a href="#">Latest</a>
                    </div>
                    <div>
                        <h3>Magazine</h3>
                        <a href="#">Art Skills</a>
                        <a href="#">Career</a>
                        <a href="#">Inspiration</a>
                        <a href="#">News</a>
                    </div>
                    <div>
                        <h3>Newsletter</h3>
                        <p>Subscribe to our newsletter to get your weekly dose of news, updates, tips ans special
                            offers.</p>
                        <form action="#">
                            <div class="email-form">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" name="email" id="email" placeholder="Enter your email address">
                            </div>
                            <div>
                                <button type="submit" class="btn">Subscribe</button>

                        </form>

                    </div>
                </div>
                <div class="policy-column">
                    <div>
                        <a href="#">Privacy Policy</a>

                    </div>

                    <div>
                        <a href="#">Dribble</a>
